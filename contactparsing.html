<!DOCTYPE html>
<html lang="en-US">
<!--
    Author:      Alejandro Rodriguez
    Class:       Web and Distributed Programming 
    Project:     Mustang v1
    Description: First version of the contact logger. 
-->
<head>
	<title>JSON Contacts</title>
	<meta charset="utf-8"/>
	<script src="contactparsing.js"></script>
	<link rel="stylesheet" href="contactparsing.css">
</head>
<body onload="getIndex()">

	<h1>Contact logger v1</h1>
	<hr /><br />

	<button onclick="nextContact()">Load contacts to memory</button>
	<button onclick="check()">Show contacts</button>
	<br /><br />

	<br />
	<div id="textboxes">
		Name: <input id="nameID" type="text" value="" size="20"><br />
		Email: <input id="emailID" type="text" value="" size="20"><br />
		First name: <input id="fnameID" type="text" value="" size="20"><br />
		Last name: <input id="lnameID" type="text" value="" size="20"><br />
		Phone #: <input id="phoneID" type="text" value="" size="20"><br />
		City: <input id="cityID" type="text" value="" size="20"><br />
		State: <input id="stateID" type="text" value="" size="20"><br />
		Zip: <input id="zipID" type="text" value="" size="20"><br />
	</div>

	<div><button onclick="newContact()">New</button>
		<button onclick="delContact()">Delete</button>
		<button onclick="previous()">Previous</button>
		<button onclick="next()">Next</button>
	</div>

	<div id="contactsID">Press "Load contacts to memory" to start.</div>

</body>
</html>
